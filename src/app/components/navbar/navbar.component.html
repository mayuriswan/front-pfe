<header class="navbar">
  <a class="logo" href="#"><img src="assets/Images/iresenlogo.png" alt="Iresen Inc Logo"></a>
  <nav class="nav-menu">
    <a class="nav-link" [routerLink]="['/']">Accueil</a>
    <a class="nav-link" href="/postuler">Agence de moyens</a>
    <a class="nav-link" href="/thematique">Thématiques</a>
    <a class="nav-link" [routerLink]="['/laboratoires']">Laboratoires mis en place</a>
    <div class="dropdown">
      <a class="nav-link" href="#">Appel à projet en cours</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" *ngFor="let project of enCoursProjects" href="/exemple-aap/{{ project.id }}">{{
          project.name }}</a>
      </div>
    </div>
  </nav>
  <div class="button-container">
    <button *ngIf="!isLoginPage() && !isLoggedIn" type="button" class="auth-button" (click)="navigateToLogin()">Se
      connecter</button>
    <button *ngIf="isLoggedIn" type="button" class="auth-button" (click)="navigateToDashboard()">Go to
      Dashboard</button>
  </div>
</header>
