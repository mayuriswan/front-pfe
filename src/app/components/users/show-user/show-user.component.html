
<!-- Ajouter un utilisateur -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
(click)="modalAdd()">
    Ajouter un utilisateur
  </button>

<table class="table table-striped">
    <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Num Telephone</th>
        <th>Email</th>
        <th>Role</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of userList$|async">
            <td>{{item.lastname}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{getRoleName(item.role)}}</td>
        </tr>
    </tbody>
</table>

<div class="alert alert-success" role="alert" id="add-success-alert">
    User successfully added!
  </div>
  <div class="alert alert-success" role="alert" id="update-success-alert">
    User successfully updated!
  </div>
  
  <div class="alert alert-success" role="alert" id="delete-success-alert">
    User successfully deleted!
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{modalTitle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="modalClose()" id="add-edit-modal-close"
          ></button>
        </div>
        <div class="modal-body">
            <app-add-edit-users [user]="user" *ngIf="activateAddEditUserComponent"></app-add-edit-users>
        </div>
      </div>
    </div>
  </div>
