<!-- Ajouter un utilisateur -->
<section class="intro">
  <div class="bg-image h-100" style="background-color: #ffffff;">
    <div class="container">
      <div class="row justify-content-center align-items-center mb-2">
        <div class="col-auto ms-auto">
          <button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modalAdd()">
            Ajouter un utilisateur
          </button>
        </div>
      </div>
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll limited-height">
                    <table class="table table-striped mb-0">
                      <!-- Table Content -->
                      <thead>
                        <tr class="table-header-gradient">
                          <th scope="col" (click)="sortByColumn('lastname')">
                            Nom
                            <input type="text" class="form-control form-control-sm" placeholder="Search" (input)="filterColumn('lastname', $event)">
                          </th>
                          <th scope="col" (click)="sortByColumn('firstname')">
                            Prenom
                            <input type="text" class="form-control form-control-sm" placeholder="Search" (input)="filterColumn('firstname', $event)">
                          </th>
                          <th scope="col" (click)="sortByColumn('phone')">
                            Num Telephone
                            <input type="text" class="form-control form-control-sm" placeholder="Search" (input)="filterColumn('phone', $event)">
                          </th>
                          <th scope="col" (click)="sortByColumn('email')">
                            Email
                            <input type="text" class="form-control form-control-sm" placeholder="Search" (input)="filterColumn('email', $event)">
                          </th>
                          <th scope="col" (click)="sortByColumn('role')">
                            Role
                            <select class="form-select form-select-sm" (change)="filterRole($event)">
                              <option value="">All</option>
                              <option value="0">Evaluateur</option>
                              <option value="1">Admin</option>
                              <option value="2">Superieur</option>
                            </select>                      
                          </th>
                          <th scope="col">Option</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of (filteredUserList | async | slice: (currentPage - 1) * pageSize : currentPage * pageSize); let i = index">
                          <td>{{ item.lastname }}</td>
                          <td>{{ item.firstname }}</td>
                          <td>{{ item.phone }}</td>
                          <td>{{ item.email }}</td>
                          <td>{{ getRoleName(item.role) }}</td>
                          <td>
                            <button class="btn btn-outline-warning me-2 mb-1" (click)="modalEdit(item)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                              </svg>
                            </button>
                            <button class="btn btn-outline-danger me-2 mb-1" (click)="delete(item)">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                              </svg>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="alert alert-success" role="alert" id="add-success-alert">User successfully added!</div>
<div class="alert alert-success" role="alert" id="update-success-alert">User successfully updated!</div>
<div class="alert alert-success" role="alert" id="delete-success-alert">User successfully deleted!</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ modalTitle }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="add-edit-modal-close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-users [user]="user" *ngIf="activateAddEditUserComponent"></app-add-edit-users>
      </div>
    </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3" *ngIf="filteredUserList | async as userList">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="currentPage = currentPage - 1; loadUsers()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of generateArray(userList.length / pageSize)" [class.active]="page === currentPage">
            <a class="page-link" (click)="currentPage = page; loadUsers()">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === userList.length / pageSize || (currentPage * pageSize) >= userList.length">
            <a class="page-link" (click)="currentPage = currentPage + 1; loadUsers()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
