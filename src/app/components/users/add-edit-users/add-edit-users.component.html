<form>
    <div class="mb-3">
        <label for="lastname" class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname">
    </div>
    <div class="mb-3">
        <label for="firstname" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname">
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Num Telephone</label>
        <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">role</label>
        <input type="number" class="form-control" [(ngModel)]="role" name="role">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>
    <button (click)="addUser()" *ngIf="user.id==0" class="btn btn-primary">
        Ajouter
    </button>
    <button (click)="updateUser()" *ngIf="user.id!=0" class="btn btn-primary">
        Modifier
    </button>
</form>
