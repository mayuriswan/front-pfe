<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#f0f0f0" stroke-width="10"></circle>
  
  <!-- Progress Circle -->
  <circle cx="60" cy="60" r="50" fill="none"
          [attr.stroke]="progress >= total ? '#5cb85c' : '#007bff'"
          [attr.stroke-width]="10"
          [attr.stroke-dasharray]="circumference"
          [attr.stroke-dashoffset]="calculateDashOffset()"
          [attr.stroke-linecap]="'round'" 
          transform="rotate(-90 60 60)">
  </circle>
  
  <!-- Progress Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20">
    {{ progress }} / {{ total }}
  </text>
</svg>
