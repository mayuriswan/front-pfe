<body>
  <br>
  <div class="background-wrapper">
    <div class="container contact-form">
      <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
      </div>
      <h3 class="text-center mb-4">Drop Us a Message</h3>
      <form method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="txtName">Your Name *</label>
              <input type="text" id="txtName" name="txtName" class="form-control" placeholder="Your Name *" required />
            </div>
            <div class="form-group">
              <label for="txtEmail">Your Email *</label>
              <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Your Email *" required />
            </div>
            <div class="form-group">
              <label for="txtPhone">Your Phone Number *</label>
              <input type="tel" id="txtPhone" name="txtPhone" class="form-control" placeholder="Your Phone Number *" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="txtMsg">Your Message *</label>
              <textarea id="txtMsg" name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 275px;" required></textarea>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
