<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre d'Informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="info-bar d-flex justify-content-between align-items-center">
        <div class="left-info d-flex align-items-center">
            <div class="info-item me-3">
                <i class="fas fa-home"></i>
            </div>
            <div class="info-item me-3">
                <i class="fas fa-map-marker-alt"></i> Meet us
            </div>
            <div class="info-item me-3">
                <i class="fas fa-phone"></i> +212 537 68 22 36
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i> +212 537 682774
            </div>
        </div>
        <div class="right-info d-flex align-items-center">
            <div class="social-icon me-2">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-icon me-2">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social-icon me-2">
                <i class="fab fa-linkedin-in"></i>
            </div>
            <div class="social-icon me-2">
                <i class="fab fa-youtube"></i>
            </div>
            <div class="social-icon me-2">
                <i class="fab fa-google-plus-g"></i>
            </div>
            <div class="info-item">
                <i class="fas fa-globe"></i> <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
