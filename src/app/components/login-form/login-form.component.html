<div class="login-container">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom" class="rounded-input" />
                <input type="email" placeholder="Email" class="rounded-input" />
                <input type="password" placeholder="Mot de passe" class="rounded-input" />
                <button>Créer un compte</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Se connecter</h1>
                <input type="email" placeholder="Email" class="rounded-input" />
                <input type="password" placeholder="Password" class="rounded-input" />
                <a href="#">Vous avez oublié votre mot de passe ?</a>
                <button (click)="navigateToHome()">Se connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenue à nouveau !</h1>
                    <p>Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles.</p>
                    <button class="ghost" id="signIn">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenue</h1>
                    <p>Saisissez vos données personnelles et commencez à voyager avec nous</p>
                    <button class="ghost" id="signUp">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>
</div>
